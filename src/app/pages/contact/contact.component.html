<div class="grid">
    <div class="g-col-10">
        <h3>Entre em contato</h3>

        <fieldset class="container">
            <title>Formul√°rio de contato</title>

            <form novalidate [formGroup]="contactForm" (ngSubmit)="adicionarContato()">
                <div class="row mb-3 col-md-4">
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Nome completo" formControlName="nome">
                    </div>
                </div>
                <div class="row mb-3 col-md-4">
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail" formControlName="email">
                    </div>
                </div>
                <div class="row mb-3 col-md-4">
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Senha" formControlName="senha">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>        
            </form>
        </fieldset>
    </div>
</div>
